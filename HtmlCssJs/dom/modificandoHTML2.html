<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        /*div.outerHTML = 'Texto sem estilo'*/
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        //adiciona o elemento antes do inicio do que foi selecionado
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        //adiciona o elemento depois do início do que foi selecionado
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim<p>')
        //adiciona o elemento antes do fim do que foi selecionado 
        div.insertAdjacentHTML('afterend','<p>Depois do fim</p>')
        
        //somente texto (sem as tags)
        console.log(div.innerText)
    </script>
    </body>

</html>
