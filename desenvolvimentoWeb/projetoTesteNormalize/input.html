<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tag Input</title>
</head>
<body>
    <form>
        <!--novos inputs e atributos html 5-->
        <label for="nome" id="nome">Nome:</label>
        <input type="text" id="nome" required autofocus>
        <br><br>
        <!--email-->
        <label for="email" id="email">E-mail:</label>
        <input type="text" id="email">
        <br><br>
        <!--número-->
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="5" max="10">
        <br><br>
        <!--url-->
        <label for="url">Url:</label>
        <input type="url" id="url" placeholder="ex:. http://www...">
        <br><br>
        <!--pesquisa-->
        <label for="search">Pesquisa:</label>
        <input type="search" id="pesquisa">
        <br><br>
        <!--Range-->
        <label for="range">Range</label>
        <input type="range" min="1" max="6" value="5">
        <br><br>
        <!--data-->
        <label for="data">Data:</label>
        <input type="date" id="data">
        <br><br>
        <!--cores-->
        <label for="cor">Cores:</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
    
</body>
</html>
