<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
                 
        .conteudo1 {
            border: 1px solid red;
            background: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 2;
            line-height: 180px;
            text-align: center;
        }

        .conteudo2 {
            border: 1px solid red;
            background: greenyellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 1;
        }

        .conteudo3 {
            border: 1px solid red;
            background: #000;
            color: #fff;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 160px;
            left: 160px;
        }

    </style>
    <title>Sobreposição de Elementos</title>
</head>
<body>
    <div class="conteudo1">
        Conteudo 1
    </div>
    <div class="conteudo2">
        Conteudo 2
    </div>
    <div class="conteudo3">
        Conteudo 3
    </div>
    
</body>
</html>
