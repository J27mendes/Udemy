<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        a {
            padding: 5px 10px;
            background: rgb(137, 240, 177);
            color: hotpink;
            text-decoration: none;
        }
        /*links visitados*/
        a:visited{
            color:rgb(133, 25, 211);
        }
        /*altera quando passa o mouse em cima*/
        a:hover {
            color:rgb(78, 60, 175)
        }
        /*links ativos, quando clicado*/
        a:active {
            color:green
        }

    </style>
    <title>Links</title>
</head>
<body>
    <a href="www.google.com.br">google</a> |
    <a href="www.tecmundo.com.br">tecmundo</a> |
    <a href="www.americanas.com.br">americanas</a>
    
</body>
</html>
