<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}<p>
        <p><a href="{{link}}">Canal</a></p>
        <h1><a v-bind:href="link">Canal Cod3r</a></h1>
        <p><a :href="link">Canal</a></p>
        <p><input type="text" v-model="nome"></p><br>
        <span> {{ nome }} </span>
    </div> 

    <script>
        new Vue ({
            el: "#app",
            data: {
                nome:"Maria",
                link: "https://youtube.com/cod3rcursos"
            },
            watch: {
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            } 
        })
    </script>
</body>
</html>
