<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i + 1}}- {{aluno.nome}} {{aluno.nota}} você está
            <span v-if="aluno.nota >= 9">no Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 5">em Recuperação</span>
            <span v-else="aluno.nota >=3">Reprovado</span>
            <ul style="list-style: grid;">
                <li v-for="n in 4">
                    <span v-show="n%2==0">{{n}}</span><br>
                </li>
                <li v-for="n in 4">
                    {{n}} resto da divisão {{ n%2 }}
                </li>
            </ul>          
        </p>
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                alunos: [
                    {nome: "sophia" , nota: 9.7 },
                    {nome: "amanda" , nota: 8.6 },
                    {nome: "manuela" , nota: 5.5},
                    {nome: "gabriele", nota: 4.2}
                ]
            }
        })
    </script>
</body>
</html>
