<video id="meuVideo" width="513" height="400" controls controlsList="nodownload">
    <!-- poderia usar dentro desta tag a propriedade autoplay com a finalidade de
        iniciar o video assim que a pagina seja carregada-->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser n√£o suporta a tag video.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 513px;
        border: solid 1px #444;
        margin: 10 0 10 0;
    }

    .progresso > div {
        background-color: rgb(131, 15, 240);
        color: rgb(255, 253, 112);
        height: 100%;
        text-align: center;
        font-size: 20px;
        width: 0%;
    }
</style>
<script>
    function configuracoes(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false 

        document.querySelector(`[wm-play=${id}]`).onclick = evento => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = evento => video.pause()
                
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
            
        }, 250);
    } 
    
    configuracoes('meuVideo')
</script>
