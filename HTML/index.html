<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a><br>
        <a href="exercicios/texto1.html">01 - Surpresa</a><br>
        <a href="exercicios/texto2.html">02 - Sorte</a><br>
        <a href="exercicios/listas.html">03 - Listas</a><br>
        <a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a><br>
        <a href="exercicios/links.html">05 - Links</a><br>
        <a href="exercicios/tabela.html">06 - Tabela</a><br>  
        <a href="exercicios/form/form.html">07 - Formulário</a><br> 
        <a href="exercicios/imagens.html">08 - Imagens</a><br>
        <a href="exercicios/videos.html">09 - Videos</a><br>
        <a href="exercicios/tagsNaoVisuais.html">10 - Tags Invisiveis</a><br>
         
    </nav>
    <section id="conteudo"></section>
    <footer>        
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)                                               
            }
        })
    </script>    
</body>
</html>
